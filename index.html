<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>
                Agende quantos minutos deseja ver (no máximo) à cada dia da semana:
            </h1>
            <h2>
                Agendamento de videos - o seu website de agendamento de videos!
            </h2>

            <form id="formDias">
                <label for="tema">Insira aqui o tema escolhido:</label>
                <input type="text" id="tema" name="tema" class="inputTema"/>
                
                <br>

                <label for="segunda" required>Segunda:</label>
                <input type="number" id="segunda" name="segunda"/>
                <label for="segunda">Terça:</label>
                <input type="number" id="terca" name="terca"/>
                <label for="segunda">Quarta:</label>
                <input type="number" id="quarta" name="quarta"/>
                <label for="segunda">Quinta:</label>
                <input type="number" id="quinta" name="quinta"/>
                <label for="segunda">Sexta:</label>
                <input type="number" id="sexta" name="sexta"/>
                <label for="segunda">Sabado:</label>
                <input type="number" id="sabado" name="sabado"/>
                <label for="domingo">Domingo:</label>
                <input type="number" id="domingo" name="domingo"/>
                
                <br>

                <input class="botao" type="submit" value="Pronto"/>
            </form>
            
        </div>
        <div id="resultados" class="container">
            <h1>
                Videos Assistidos:
            </h1>
            <div id="segundaResultado"></div>  
            <div id="tercaResultado"></div>
            <div id="quartaResultado"></div>
        </div>
    </body>

    <script src="index.js"></script>
</html>
